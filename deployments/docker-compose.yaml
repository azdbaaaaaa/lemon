version: '3.8'

services:
  lemon:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - LEMON_AI_API_KEY=${OPENAI_API_KEY}
      - LEMON_MONGO_URI=mongodb://mongo:27017
      - LEMON_REDIS_ADDR=redis:6379
      - LEMON_SERVER_MODE=release
      - LEMON_LOG_FORMAT=json
    volumes:
      - ../configs:/app/configs:ro
    depends_on:
      - mongo
      - redis
    restart: unless-stopped

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=lemon
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data:
